<table>
  <thead>
  <tr>
    <th>Nom</th>
    <th>Activation</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let feature of features">
    <td>{{ feature.name }}</td>
    <td>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="feature.active"
          (change)="onToggle(feature)"
        />
        <span class="slider round"></span>
      </label>
    </td>
  </tr>
  </tbody>
</table>
